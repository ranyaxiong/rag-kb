    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "âœ… Development deployment successful"
        else
          echo "âŒ Development deployment failed"
        fi

  # éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
  deploy-prod:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        echo "Backend image: ${{ needs.build.outputs.backend-image }}"
        echo "Frontend image: ${{ needs.build.outputs.frontend-image }}"
        # æ·»åŠ ç”Ÿäº§ç¯å¢ƒéƒ¨ç½²è„šæœ¬

    - name: Run production health check
      run: |
        echo "Running production health checks..."
        # æ·»åŠ ç”Ÿäº§ç¯å¢ƒå¥åº·æ£€æŸ¥

    - name: Create GitHub Release
      if: success()
