          - Frontend: `${{ needs.build.outputs.frontend-image }}`
        draft: false
        prerelease: false

  # æ€§èƒ½æµ‹è¯•ï¼ˆå¯é€‰ï¼‰
  performance:
    runs-on: ubuntu-latest
    needs: deploy-dev
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run performance tests
      run: |
        echo "Running performance tests..."
        # å¯ä»¥é›†æˆ Apache Bench, k6, æˆ–å…¶ä»–æ€§èƒ½æµ‹è¯•å·¥å…·
        # ab -n 100 -c 10 http://dev.example.com/api/health

    - name: Generate performance report
      run: |
        echo "Generating performance report..."
        # ç”Ÿæˆæ€§èƒ½æµ‹è¯•æŠ¥å‘Š

  # æ¸…ç†æ—§çš„æ„å»ºäº§ç‰©
  cleanup:
    runs-on: ubuntu-latest
    if: always()
    needs: [deploy-dev, deploy-prod]
    
    steps:
    - name: Clean up old artifacts
      uses: actions/github-script@v7
      with:
        script: |
          const { owner, repo } = context.repo;
          
          // æ¸…ç†è¶…è¿‡30å¤©çš„æ„å»ºäº§ç‰©
          const thirtyDaysAgo = new Date(Date.now() - (30 * 24 * 60 * 60 * 1000));
          
          const artifacts = await github.rest.actions.listArtifactsForRepo({
            owner,
            repo,
            per_page: 100
          });
          
          for (const artifact of artifacts.data.artifacts) {
            if (new Date(artifact.created_at) < thirtyDaysAgo) {
              console.log(`Deleting artifact: ${artifact.name} (${artifact.created_at})`);
              await github.rest.actions.deleteArtifact({
                owner,
                repo,
                artifact_id: artifact.id
              });
            }
          }