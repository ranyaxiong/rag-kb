# Docker Secrets安全配置
version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
    secrets:
      - openai_api_key
    environment:
      - CHROMA_DB_PATH=/app/data/chroma_db
      - UPLOAD_DIR=/app/data/uploads
      - DEBUG=False
      # 不再直接设置OPENAI_API_KEY，而是从Docker secret读取
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:8000
    restart: unless-stopped

secrets:
  openai_api_key:
    file: ../secrets/openai_api_key.txt

volumes:
  app_data:
    driver: local

networks:
  default:
    driver: bridge